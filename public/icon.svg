<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Gamepad controller -->
  <g transform="translate(256, 256)">
    <!-- Main controller body -->
    <path d="M-120 -40 C-160 -40 -180 -20 -180 20 C-180 60 -160 100 -120 120 L-80 120 L80 120 C120 120 140 100 140 60 C140 20 120 -20 80 -40 L-80 -40 Z" 
          fill="white" stroke="#E5E7EB" stroke-width="4" filter="url(#shadow)"/>
    
    <!-- Left grip -->
    <ellipse cx="-140" cy="80" rx="30" ry="50" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
    
    <!-- Right grip -->
    <ellipse cx="140" cy="80" rx="30" ry="50" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
    
    <!-- D-pad -->
    <g transform="translate(-80, 0)">
      <!-- Vertical bar -->
      <rect x="-8" y="-24" width="16" height="48" fill="#3B82F6" rx="8"/>
      <!-- Horizontal bar -->
      <rect x="-24" y="-8" width="48" height="16" fill="#3B82F6" rx="8"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="12" fill="#1D4ED8"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(80, 0)">
      <!-- Y button (top) -->
      <circle cx="0" cy="-30" r="16" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
      <text x="0" y="-26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Y</text>
      
      <!-- X button (left) -->
      <circle cx="-30" cy="0" r="16" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
      <text x="-30" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">X</text>
      
      <!-- B button (right) -->
      <circle cx="30" cy="0" r="16" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
      <text x="30" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>
      
      <!-- A button (bottom) -->
      <circle cx="0" cy="30" r="16" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
      <text x="0" y="34" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>
    </g>
    
    <!-- Shoulder buttons -->
    <rect x="-140" y="-60" width="40" height="20" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2" rx="10"/>
    <rect x="100" y="-60" width="40" height="20" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2" rx="10"/>
    
    <!-- Analog sticks -->
    <circle cx="-40" cy="40" r="20" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
    <circle cx="-40" cy="40" r="12" fill="#9CA3AF"/>
    
    <circle cx="40" cy="40" r="20" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
    <circle cx="40" cy="40" r="12" fill="#9CA3AF"/>
  </g>
</svg> 
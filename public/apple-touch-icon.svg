<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- iOS rounded rectangle background -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)"/>
  
  <!-- Gamepad controller -->
  <g transform="translate(90, 90)">
    <!-- Main controller body -->
    <path d="M-42 -14 C-56 -14 -63 -7 -63 7 C-63 21 -56 35 -42 42 L-28 42 L28 42 C42 42 49 35 49 21 C49 7 42 -7 28 -14 L-28 -14 Z" 
          fill="white" stroke="#E5E7EB" stroke-width="1.5" filter="url(#shadow)"/>
    
    <!-- Left grip -->
    <ellipse cx="-49" cy="28" rx="10.5" ry="17.5" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    
    <!-- Right grip -->
    <ellipse cx="49" cy="28" rx="10.5" ry="17.5" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    
    <!-- D-pad -->
    <g transform="translate(-28, 0)">
      <!-- Vertical bar -->
      <rect x="-2.8" y="-8.4" width="5.6" height="16.8" fill="#3B82F6" rx="2.8"/>
      <!-- Horizontal bar -->
      <rect x="-8.4" y="-2.8" width="16.8" height="5.6" fill="#3B82F6" rx="2.8"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="4.2" fill="#1D4ED8"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(28, 0)">
      <!-- Y button (top) -->
      <circle cx="0" cy="-10.5" r="5.6" fill="#8B5CF6" stroke="#7C3AED" stroke-width="0.7"/>
      <text x="0" y="-8.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">Y</text>
      
      <!-- X button (left) -->
      <circle cx="-10.5" cy="0" r="5.6" fill="#8B5CF6" stroke="#7C3AED" stroke-width="0.7"/>
      <text x="-10.5" y="1.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">X</text>
      
      <!-- B button (right) -->
      <circle cx="10.5" cy="0" r="5.6" fill="#8B5CF6" stroke="#7C3AED" stroke-width="0.7"/>
      <text x="10.5" y="1.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">B</text>
      
      <!-- A button (bottom) -->
      <circle cx="0" cy="10.5" r="5.6" fill="#8B5CF6" stroke="#7C3AED" stroke-width="0.7"/>
      <text x="0" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">A</text>
    </g>
    
    <!-- Shoulder buttons -->
    <rect x="-49" y="-21" width="14" height="7" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="0.7" rx="3.5"/>
    <rect x="35" y="-21" width="14" height="7" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="0.7" rx="3.5"/>
    
    <!-- Analog sticks -->
    <circle cx="-14" cy="14" r="7" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="0.7"/>
    <circle cx="-14" cy="14" r="4.2" fill="#9CA3AF"/>
    
    <circle cx="14" cy="14" r="7" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="0.7"/>
    <circle cx="14" cy="14" r="4.2" fill="#9CA3AF"/>
  </g>
</svg> 